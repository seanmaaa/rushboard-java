bootJar {
    enabled = true
    mainClassName = "com.rushboard.RushboardGatewayApplication"
    archiveFileName = "rushboardGatewayApp.jar"
}

bootRun {
    main = "com.rushboard.RushboardGatewayApplication"
}

dependencies {
    compile project(':module-core:rushboard-common')
    compile project(':module-client:rushboard-auth-client')

    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
}

ext {
    set('springCloudVersion', "2020.0.1")
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
